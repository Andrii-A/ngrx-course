<ul class="thread-list">
    <li class="thread-list-item" *ngFor="let thread of threads" (click)="selectThread(thread.id)" [ngClass]="{selected: thread.id == currentSelectedThreadId}">
        <h5 class="thread-name" [ngClass]="{unread: thread.unreadMessagesCounter > 0, selected: thread.id == currentSelectedThreadId}">{{thread.participantNames}}</h5>
        <div class="thread-time">{{thread.timestamp | date :'shortTime'}}</div>
        <div class="thread-last-message">{{thread.lastMessage}}</div>
    </li>
</ul>

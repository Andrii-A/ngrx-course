<div class="message-section" *ngIf="participant">

    <h3 class="message-thread-heading">{{currentThreadVM?.participantNames}}</h3>

    <message-list [messages]="currentThreadVM?.messages"></message-list>

    <textarea *ngIf="currentThreadVM" class="message-composer" name="message" (keyup.enter)="onNewMessage(input)" #input></textarea>

</div>

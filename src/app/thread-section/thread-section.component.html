<div class="thread-section" *ngIf="participant">

    <div class="thread-count">
        <span>
            <span><h3>User {{participant.name}} </h3></span>
            <span>Unread threads:</span>
            <span>{{threads?.unreadThreadsCounter}}</span>
        </span>
    </div>

    <thread-list [threads]="threads?.threadSummaries" (threadSelected)="onThreadSelected($event)"></thread-list>

</div>

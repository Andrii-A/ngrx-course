<div class="thread-section" *ngIf="participant">

    <div class="thread-count">
        <span>
            <span><h3>User {{participant.name}} </h3></span>
            <span>Unread Messages:</span>
            <span>{{threads?.unreadMessagesCounter}}</span>
        </span>
    </div>

    <thread-list [threads]="threads?.threadSummaries" (threadSelected)="onThreadSelected($event)" [currentSelectedThreadId]="currentSelectedThreadId"></thread-list>

</div>

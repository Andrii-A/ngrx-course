<div class="thread-section" *ngIf="currentParticipantName">

    <div class="thread-count">
        <span>
            <span><h3>User {{currentParticipantName}} </h3></span>
            <span>Unread messages:</span>
            <span>{{threadsVM?.unreadMessagesCounter}}</span>
        </span>
    </div>

    <thread-list [threads]="threadsVM?.threadSummaries" (threadSelected)="onThreadSelected($event)" [currentSelectedThreadId]="currentSelectedThreadId"></thread-list>

</div>
